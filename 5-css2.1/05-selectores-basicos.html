<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Selectores básicos</title>
	<style>
		/*Selector Universal (TODO)*/
		*{
			border: 1px dashed gray;
		}
		/*Selector tipo Etiqueta*/
		h1{
          color: LightCoral ;
		}
		/*Selector Descendiente*/
		body ul li {
			background-color: LavenderBlush ;
			margin: 4px;
		}
		/*Selector Clase*/
		.amarillo{
			background-color: yellow;
		}
		/*Selector de Identificación*/
		#azul{
			background-color: blue;
			color: white;
		}
		/*Selector Combinado*/
		ul.colores li.rojo {
			background-color: red;
			color: white;
		}
	</style>
</head>
<body>
	<h1>Selectores básicos</h1>
	<ul class="colores">
		<li class="amarillo">Amarillo</li>
		<li id="azul">Azul</li>
		<li class="rojo">Rojo</li>
	</ul>
</body>
</html>
